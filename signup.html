<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<center><body>
    <form action="./index.html">
        <h1>NEW REGISTER</h1>
        <br>
        <label><b>First Name</b></label>
        <br>
        <input type="text" pattern="[A-Za-z]+." title="Capital and small letters" placeholder="Surname" autocomplete="off" required>
        <br><br>
        <label><b>Last Name</b></label>
        <br>
        <input type="text" pattern="[A-Za-z]+." title="Capital and small letters" placeholder="Actual name"  autocomplete="off" required>
        <br><br>
        <label for="date"><b>Date of Birth</b></label>
        <br>
        <input type="date" autocomplete="off" required>
        <br><br>
        <label><b>Gender</b></label>
        <br>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other
        <br><br>
        <label><b>Mobile number</b></label>
        <br>
        <input type="text" pattern="[0-9]+." placeholder="---" autocomplete="off" required>
        <br><br>
        <label for="some"><b>Username</b></label>
        <br>
        <input type="text" pattern="[A-Za-z@#$%^&*0-9]+." placeholder="exe@1" id="some" required>
        <br><br>
        <label><b>Email</b></label>
        <br>
        <input type="text" pattern="[a-z\d]+@(gmail|outlook|yahoo)+\.(com|in|at|org|gov)" placeholder="exe@gmail.com" autocomplete="off">
        <br><br>
        <label><b>Password</b></label>
        <br>
        <input type="password" id="password" name="password" 
               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
               title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters"
               placeholder="Enter password"
               autocomplete="off"
               required>
        <br><br>
        <label><b>Confirm password</b></label> 
        <br>
        <input type="password" id="password" name="password" 
               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
               title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters"
               placeholder="Re-enter password"
               autocomplete="off"
               required>
        <br><br>
        <input type="submit" value="Register">
    </form>
</body></center>
</html>
