<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget passsword</title>
</head>
<center><body>
    <form action="./index.html">
        <h1>FORGET PASSWORD</h1>
        <br>
        <br>
        <label><b>Email id</b></label><br><br>
        <input type="text" pattern="[a-z\d]+@(gmail|outlook|yahoo)+\.(com|in|at|org|gov)" placeholder="exe@gmail.com" autocomplete="off">
        <br><br>
        <label><b>Mobile number</b></label> <br><br>
        <input type="text" pattern="[0-9]+." placeholder="---" autocomplete="off" required>
        <br><br>
        <label><b>New password</b></label><br><br>
        <input type="password" id="password" name="password" 
               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
               title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters"
               placeholder="Enter New password"
               autocomplete="off"
               required>
        <br><br>
        <label><b>Confirm password</b></label><br><br>
        <input type="password" id="password" name="password" 
               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
               title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters"
               placeholder="Re-enter password"
               autocomplete="off"
               required>
        <br><br>
        <input type="submit" value="Confirm">
    </form>
</body></center>
</html>
